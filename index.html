<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar Claro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Bem-vindo à Comunidade de membros do Votar Claro</h1>
    <p>Por favor, faz login para entrar.</p>
    <form id="login-form">
        <label for="username">Nome de usuário:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Entrar">
    </form>

    <script>
const users = {
    "JoãoFerreira": "joaoferreira".toLowerCase(),
    "user2": "password2".toLowerCase(),
    "user3": "password3".toLowerCase()
};

        const form = document.getElementById("login-form");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) { // Add validation to ensure fields are not empty
                if (users[username.toLowerCase()] === password.toLowerCase()) {
                    // Login successful, redirect to dashboard.html
                    window.location.href = "dashboard.html";
                } else {
                    // Login failed, display error message
                    alert("Nome de usuário ou senha incorretos");
                }
            } else {
                alert("Por favor, preencha ambos os campos");
            }
        });
    </script>
</body>
</html>
